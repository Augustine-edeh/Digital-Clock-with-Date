<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/images/clock-favicon.jpg">  
  <title>digital Clock</title>
</head>
<body>
  <main>
    <!-- Burger menu -->
    <!-- <section class="container">
      <div class="sect s1"></div>
      <div class="sect s2"></div>
      <div class="sect s3"></div>
    </section> -->

    <section class="menu-bar">
      <span>&uparrow;</span>
      <span>&downarrow;</span>
    </section>
    
    
    <!-- Clock section-->
    <section class="main">
      <div class="clock-container">
        <div id="clock"></div>
      </div>
      <div class="period"></div>


      <div class="day-date">
        <div class="day"></div>
        <div class="date-container">
          <div class="date"></div>
          <div class="year"></div>
        </div>
      </div>
    </section>

    <!-- || THEME TOGGLER -->
    <section class="theme-toggler">
      <p>Light</p> <div>change</div> <p>Dark</p>
    </section>
  </main>

  <!-- custom JavaScript -->
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
